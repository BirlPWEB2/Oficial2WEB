<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Vendas">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{funcionarioBean.funcionarios}"
					var="funcionario" rows="5">
					<f:facet name="header">
						<p:commandButton value="Imprimir Relatorio"
							actionListener="#{funcionarioBean.imprimir}" />
					</f:facet>

					<p:column headerText="Nome" filterBy="#{funcionario.nome}"
						sortBy="#{funcionario.nome}">
						<h:outputText value="#{funcionario.nome}" />
					</p:column>

					<p:column headerText="Salario"
						filterBy="#{funcionario.salario}"
						sortBy="#{funcionario.salario}">
						<h:outputText value="#{funcionario.salario}" />
					</p:column>
					
					<p:column headerText="Data Entrada"
						filterBy="#{funcionario.dataEntrada}"
						sortBy="#{funcionario.dataEntrada}">
						<h:outputText value="#{funcionario.dataEntrada}" />
					</p:column>
					
					<p:column headerText="Cargo"
						filterBy="#{funcionario.cargo.descricao}"
						sortBy="#{funcionario.cargo.descricao}">
						<h:outputText value="#{funcionario.cargo.descricao}" />
					</p:column>
					
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
