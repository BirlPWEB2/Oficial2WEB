<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Vendas">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{itemBean.itens}"
					var="item" rows="5">
					<f:facet name="header">
						<p:commandButton value="Imprimir Relatorio"
							actionListener="#{itemBean.imprimir}" />
					</f:facet>

					<p:column headerText="Nome" filterBy="#{item.descricao}"
						sortBy="#{item.descricao}">
						<h:outputText value="#{item.descricao}" />
					</p:column>

					<p:column headerText="Preco">
						<h:outputText value="#{item.preco}" />
					</p:column>
					
					<p:column headerText="Quantidade">
						<h:outputText value="#{item.quantidade}" />
					</p:column>
					
					<p:column headerText="Validade">
						<h:outputText value="#{item.validade}" />
					</p:column>
					
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
