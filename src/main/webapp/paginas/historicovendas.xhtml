<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Vendas">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{vendaHistoricoBean.vendas}"
					var="venda" rows="5">
					<f:facet name="header">
						<p:commandButton value="Imprimir Relatorio"
							actionListener="#{vendaHistoricoBean.imprimir}" />
					</f:facet>

					<p:column headerText="Horario" filterBy="#{venda.horario}"
						sortBy="#{venda.horario}">
						<h:outputText value="#{venda.horario}" />
					</p:column>

					<p:column headerText="Funcionario"
						filterBy="#{venda.funcionario.nome}"
						sortBy="#{venda.funcionario.nome}">
						<h:outputText value="#{venda.funcionario.nome}" />
					</p:column>
					
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
